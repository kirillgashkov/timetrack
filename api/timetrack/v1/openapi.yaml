components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: OAuth 2.0

  schemas:
    ErrorResponse:
      type: object
      required: [message]
      properties:
        message:
          type: string

    HealthResponse:
      type: object
      required: [status]
      properties:
        status:
          type: string

    UserResponse:
      type: object
      required: [id, passportNumber, surname, name, address]
      properties:
        id:
          type: integer
        passportNumber:
          type: string
        surname:
          type: string
        name:
          type: string
        patronymic:
          type: string
        address:
          type: string

    CreateUserRequest:
      type: object
      required: [passportNumber]
      properties:
        passportNumber:
          type: string

    UpdateUserRequest:
        type: object
        properties:
          passportNumber:
            type: string
          surname:
            type: string
          name:
            type: string
          patronymic:
            type: string
          patronymicNull:
            type: boolean
          address:
            type: string
    TaskResponse:
      type: object
      required: [id, description]
      properties:
        id:
          type: integer
        description:
          type: string

    CreateTaskRequest:
      type: object
      required: [description]
      properties:
        description:
          type: string

    UpdateTaskRequest:
      type: object
      properties:
        description:
          type: string

    ReportRequest:
      type: object
      required: [from, to]
      properties:
        from:
          type: string
          format: date-time
        to:
          type: string
          format: date-time

    ReportDurationResponse:
      type: object
      required: [hours, minutes]
      properties:
        hours:
          type: integer
        minutes:
          type: integer

    ReportTaskResponse:
      type: object
      required: [id, description, start, stop]
      properties:
        task:
          $ref: "#/components/schemas/TaskResponse"
        duration:
          $ref: "#/components/schemas/ReportDurationResponse"

    AuthRequest:
      description: Password grant (https://datatracker.ietf.org/doc/html/rfc6749#section-4.3).
      type: object
      required: [grant_type, username, password]
      properties:
        grant_type:
          type: string
          enum: [password]
        username:
          type: string
        password:
          type: string
          format: password

    TokenResponse:
      description: Token (https://datatracker.ietf.org/doc/html/rfc6749#section-5.1).
      type: object
      required: [access_token, token_type]
      properties:
        access_token:
          type: string
        token_type:
          type: string
          enum: [Bearer]

