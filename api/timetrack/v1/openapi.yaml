              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/{id}/report:
    post:
      tags: [reporting]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportRequest"
      responses:
        "200":
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReportTaskResponse"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
