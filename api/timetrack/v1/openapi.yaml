openapi: 3.0.3

info:
  title: TimeTrack
  version: 0.0.0

paths:
  /health:
    get:
      responses:
        "200":
          description: OK.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Health"
        "400":
          description: Error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /users/:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "200":
          description: OK.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /users/current:
    get:
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: OAuth 2.0

  schemas:
    Error:
      type: object
      required: [message]
      properties:
        message:
          type: string

    Health:
      type: object
      required: [status]
      properties:
        status:
          type: string

    User:
      type: object
      required: [id, passportNumber, surname, name, address]
      properties:
        passportNumber:
          type: string
        surname:
          type: string
        name:
          type: string
        patronymic:
          type: string
        address:
          type: string

    UserCreate:
      type: object
      required: [passportNumber]
      properties:
        passportNumber:
          type: string
